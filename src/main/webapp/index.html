<html>
<head>
</head>
<body>
	<h1>File Filter</h1>

	<form action="rest/file/filter" method="post"
		enctype="multipart/form-data">

		<p>
			Select a file : <input type="file" accept="image/*" required name="file"  size="45" />
		</p>
		<select required name="filterName">
			<option>SEPIA</option>
			<option>BLACK_WHITE</option>
			<option>RGB_RED</option>
			<option>RGB_BLUE</option>
			<option>RGB_GREEN</option>
			<option>INVERT_FILTER</option>
			<option>COLOR_FILTER</option>
		</select>
		<input type="submit"  value="Process image" />
	</form>

</body>
</html>
