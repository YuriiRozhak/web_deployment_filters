<html>
<body>
	<h1>Online image filter</h1>

	<form action="rest/file/filter" method="post"
		enctype="multipart/form-data">

		<p>
			Select a file : <input type="file" name="file" size="45" />
		</p>
		<select name="filterName">
			<option>SEPIA</option>
			<option>BLACK_WHITE</option>
			<option>RGB_RED</option>
			<option>RGB_BLUE</option>
			<option>RGB_GREEN</option>
		</select>
		<input type="submit" value="Upload It" />

	</form>

</body>
</html>
