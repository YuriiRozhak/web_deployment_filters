<html>
<head>
	<script type="text/javascript">
	function readURL(input) {

	    if (input.files && input.files[0]) {
	        var reader = new FileReader();

	        reader.onload = function (e) {
	            $('#blah').attr('src', e.target.result);
	        }

	        reader.readAsDataURL(input.files[0]);
	    }
	}

	$("#imgInp").change(function(){
	    readURL(this);
	});
    </script>
</head>
<body>
	<h1>File Upload with Jersey</h1>

	<form action="rest/file/filter" method="post"
		enctype="multipart/form-data">

		<p>
			Select a file : <input type="file" name="file" id="imgInp"  size="45" />
		</p>
		<select name="filterName">
			<option>SEPIA</option>
			<option>BLACK_WHITE</option>
			<option>RGB_RED</option>
			<option>RGB_BLUE</option>
			<option>RGB_GREEN</option>
			<option>INVERT_FILTER</option>
			<option>COLOR_FILTER</option>
		</select>
		<input type="submit" value="Upload It" />
	</form>
	<img id="blah" src="#" alt="your image" />

</body>
</html>
